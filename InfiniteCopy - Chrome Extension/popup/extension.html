<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>InfiniteCopy</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo_blue.ico" id="page-favicon">
    <link rel="stylesheet" href="extension.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,close,content_paste,delete,image,keep,keep_off,more_vert,settings,text_fields">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
    <header>
        <img src="../assets/logo_white.svg" width="50px" draggable="false">
        <h1 class="header-element">InfiniteCopy</h1>
        <div class="button-style header-element" id="settings-icon">
            <span class="material-symbols-outlined">settings</span>
        </div>
    </header>
    <main>
        <div id="alert-container"></div>
        <div class="filter-container">
            <div class="button-style" id="filter-text">
                <span class="material-symbols-outlined">
                    text_fields
                </span>
            </div>
            <div class="button-style" id="filter-image">
                <span class="material-symbols-outlined">
                    image
                </span>
            </div>
        </div>
        <div id="copied-items"></div>
        <div class="parent-action">
            <div class="actions-container" id="actions-container">
                <div id="paste-btn" class="button-style">
                    <span class="material-symbols-outlined">
                        content_paste
                    </span>
                </div>
                <div id="add-text-btn" class="button-style">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <div id="clear-all-btn" class="button-style">
                    <p>Clear All</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="footer-text"></p>
    </footer>
    <script src="extension.js"></script>
</body>
</html>
